<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="lib/jquery-2.1.4.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Launch Navigator - Ionic Example</h1>
  </ion-header-bar>
  <ion-content>

    <form id="form" ng-controller="mainController">

      <div class="field" id="dest">
        <label>Destination</label>
        <select name="dest"
                ng-model="formData.dest">

          <option class="name" value="Westminster, London, UK">Westminster, London, UK</option>
          <option class="coord" value="51.498739, -0.133827">51.498739, -0.133827 (Westminster)</option>

          <option value="custom">[Custom destination]</option>
        </select>
        <div class="custom" ng-show="formData.dest == 'custom'">
          <input type="text" ng-model="formData.custom_dest" placeholder="Enter destination"/>
        </div>
      </div>

      <div class="field" id="start">
        <label>Start</label>
        <select name="start" ng-model="formData.start">
          <option value="">None (current location)</option>

          <option class="name" value="Manchester, UK">Manchester, UK</option>
          <option class="coord" value="53.493002,-2.240080">53.493002, -2.240080 (Manchester)</option>

          <option value="custom">[Custom start]</option>
        </select>

        <div class="custom" ng-show="formData.start == 'custom'">
          <input type="text" ng-model="formData.custom_start" placeholder="Enter start"/>
        </div>
      </div>

      <div>
        <button class="button button-positive navigate" on-tap="navigate()">Navigate</button>
      </div>
    </form>

  </ion-content>
</ion-pane>
</body>
</html>
